# 뉴스 소스 레지스트리 - Module 2 (Source Registry)

# ===== Tier 정의 =====
tier_definitions:
  whitelist:
    description: "공식 기관 발표, 정부, 공식 채널"
    base_credibility: 95
    weight: 1.0

  tier1:
    description: "주요 신문사, 검증된 대형 언론사"
    base_credibility: 88
    weight: 0.95

  tier2:
    description: "지역 언론사, 중소 매체"
    base_credibility: 70
    weight: 0.80

  tier3:
    description: "개인 블로그, 소규모 사이트"
    base_credibility: 45
    weight: 0.60

  blacklist:
    description: "스팸, 거짓 뉴스, 악성 사이트"
    base_credibility: 0
    weight: 0.0

# ===== 뉴스 소스 =====
