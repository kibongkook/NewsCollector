# NewsCollector 메인 설정

# ===== Module 1: Request Parser 기본값 =====
defaults:
  locale: "ko_KR"
  timezone: "Asia/Seoul"
  country: "KR"
  language: "ko"
  market: "ko_KR"

  # 쿼리 기본값
  popularity_type: "latest"
  group_by: "none"
  limit: 20
  offset: 0
  verified_sources_only: false
  diversity: true
  date_range_days: 7

# ===== 입력 검증 제약 =====
validation:
  max_limit: 100
  min_limit: 1
  max_keywords: 10
  max_categories: 5
  allowed_popularity_types:
    - "trending"
    - "popular"
    - "latest"
    - "quality"
  allowed_group_by:
    - "day"
    - "source"
    - "none"
  max_date_range_days: 365

# ===== 스코어링 (후속 모듈용) =====
scoring:
  final_weights:
    popularity: 0.25
    relevance: 0.25
    quality: 0.25
    credibility: 0.25
  integrity_threshold: 0.5
  credibility_threshold: 0.6
  source_diversity:
    max_same_source_in_top_n: 3
    enforce: true

# ===== 랭킹 프리셋 =====
ranking_presets:
  quality:
    name: "품질순"
    weights:
      popularity: 0.15
      relevance: 0.30
      quality: 0.40
      credibility: 0.15
  trending:
    name: "트렌딩"
    weights:
      popularity: 0.50
      relevance: 0.10
      quality: 0.20
      credibility: 0.20
  credible:
    name: "신뢰도순"
    weights:
      popularity: 0.10
      relevance: 0.20
      quality: 0.20
      credibility: 0.50
  latest:
    name: "최신순"
    weights:
      popularity: 0.05
      relevance: 0.10
      quality: 0.15
      credibility: 0.20
    sort_by: "published_at"

# ===== 캐시 =====
cache:
  enabled: true
  ttl_minutes: 60
  max_size: 10000

# ===== 데이터베이스 =====
database:
  type: "sqlite"
  path: "./news.db"
  backup_enabled: true
  backup_interval_hours: 6

# ===== 뉴스 생성 설정 =====
generation:
  search_limit: 5
  api_delay_seconds: 0.5
  scrape_min_body_length: 150
  max_scrape_images: 3
  default_format: "straight"
  default_mode: "synthesis"

  # 본문 길이 기준 (뉴스 유형별)
  body_length:
    standard:
      min: 400
      max: 800
    visual:
      min: 200
      max: 500
    data:
      min: 300
      max: 600

# ===== 테스트 설정 =====
test:
  default_count: 10
  keywords:
    economy:
      - "경제"
      - "주식"
      - "환율"
      - "금리"
      - "부동산"
      - "증시"
      - "코스피"
      - "삼성전자"
      - "반도체"
      - "배터리"
      - "전기차"
      - "테슬라"
      - "애플"
      - "엔비디아"
    politics:
      - "정치"
      - "대통령"
      - "국회"
      - "선거"
      - "외교"
      - "북한"
      - "미국"
      - "중국"
      - "일본"
    tech:
      - "AI"
      - "인공지능"
      - "챗GPT"
      - "클라우드"
      - "5G"
      - "메타버스"
      - "NFT"
      - "블록체인"
    entertainment:
      - "BTS"
      - "아이돌"
      - "K팝"
      - "드라마"
      - "영화"
      - "축구"
      - "야구"
      - "손흥민"
    lifestyle:
      - "날씨"
      - "여행"
      - "맛집"
      - "건강"
      - "의료"
      - "교육"
      - "대학"
      - "취업"
    business:
      - "현대차"
      - "LG"
      - "SK"
      - "네이버"
      - "카카오"
      - "쿠팡"
      - "배달"
      - "물류"

  # 점수 기준
  scoring:
    base_score: 100
    length_thresholds:
      good: 400
      fair: 300
      poor: 200
    length_penalties:
      fair: 10
      poor: 20
      bad: 30
    issue_penalty: 5
    slow_generation_ms: 10000
    slow_generation_penalty: 10
    moderate_generation_ms: 5000
    moderate_generation_penalty: 5
    invalid_image_penalty: 3

# ===== 웹 서버 설정 =====
server:
  host: "127.0.0.1"
  port: 8080
